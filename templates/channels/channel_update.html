{% extends 'base.html' %}
{% block content %}

<!-- ======= Breadcrumbs ======= -->
<section class="breadcrumbs">
  <div class="container">
    <ol>
      <li><a href="{% url 'channels' %}">Home</a></li>
      <li><a href="{% url 'channels' %}">Channels</a></li>
    </ol>
    <h2>{{channel.title}}</h2>
  </div>
</section>
<!-- End Breadcrumbs -->


<div class="container">

<form method="POST" class="post-form" action="">  
        {% csrf_token %}  
    <div class="container">  
     <br>  
     <div class="form-group row">  
       <label class="col-sm-1 col-form-label"></label>  
       <div class="col-sm-4">  
          <h3>Channel Update</h3><br> 
       </div>  
     </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Title:</label>  
    <div class="col-sm-4">  
        <input type="text" name="title" id="id_title" required maxlength="200" value="{{ channel.title }}" />  
    </div>  
  </div>  
  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Link:</label>  
    <div class="col-sm-4">  
        <input type="text" name="link" id="id_link" required maxlength="200" value="{{ channel.link }}" />  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Category:</label>  
    <div class="col-sm-4">  
        <input type="text" name="tag" id="id_category" required maxlength="200" value="{{ channel.category }}" />  
    </div>  
  </div>  

  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Status:</label>  
    <div class="col-sm-4">  
        <input type="text" name="status" id="id_status" required maxlength="200" value="{{ channel.status }}" />  
    </div>  
  </div>  

 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Descrption:</label>  
    <div class="col-sm-4">  
        <input type="text" name="description" id="id_status" required maxlength="200" value="{{ channel.description }}" />  
    </div>  
  </div>  


  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Tag:</label>  
    <div class="col-sm-4">  
        <input type="text" name="tag" id="id_tag" required maxlength="200" value="{{ channel.tag }}" />  
    </div>  
  </div>  

 
 


  <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  

<br><br>
after update, will go to creatorbox  {{channel.tag}} {{tag}}
<br><br>
 
<a href="">index</a><br>
 <a href="/creatorbox">back to creatorbox</a> 
</div>
{% endblock %}
